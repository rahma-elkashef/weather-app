   <content class="content py-5 position-relative ">
    <div class="background py-5">
      <div class="subscribe rounded-5 col-8 m-auto d-flex border-0 justify-content-between pe-1 py-1">
        <input type="text" name="location" id="srcloc" oninput="search()" placeholder="Find your location..." class=" focus-ring ps-3 sub rounded-5 col-10 border-0">
        <button  id="find" type="submit"onclick="search()" class="my-btn col-2 text-center rounded-5 ">Find</button>  
      </div>
    </div>
    <div class="colored">
     
    </div>
    <div class="data container position-absolute col-8">
      <div class="row ">
        <div class="card col-4 start border-0 rounded-0 gx-0 ">
          <div class="t d-flex justify-content-between p-2  ">
          <p id="today">Tuesday</p>
          <p id="today-date">23December</p>
          </div>
          <div class="card-body ">
            <p id="location">Cairo</p>
            <h5 id="today-c" class="card-title text-center">15.2<sup>o</sup>C</h5>
            <div id="tday-img"class="image "><img class="card-img-top" src="images/113 (1).png" alt=""></div>
            <p id="cnd"   class="card-text">sunny</p>
            <div class="details d-flex">
              <div class="d1 d-flex">
                <div class="dimage"><img src="images/icon-umberella.png" alt="umbrella"></div>
                <p class="ps-2 pe-3"> 20%</p>
              </div>
              <div class="d2 d-flex">
                <div class="dimage"><img src="images/icon-wind.png" alt="wind"></div>
                <p class="ps-2 pe-3"> 18km/h</p>
              </div>
              <div class="d3 d-flex">
                <div class="dimage"><img src="images/icon-compass.png" alt="compass"></div>
                <p class="ps-2 pe-3">East</p>
              </div>
            </div>  
          </div>
        </div>
        <div class="card col-4 middle border-0 rounded-0 gx-0 ">
          <p id="tmrD"class="text-center t py-3 mb-0  ">Tuesday</p>
           <div class="card-body mt-0 ">
            <div id="tmr-img" class="image text-center"><img class="card-img-top" src="images/113 (1).png" alt=""></div>
            <h5 id="mxtmp" class="card-title text-center">19.4<sup>o</sup>C</h5>
            <h6 id="mntmp"class="card-title text-center">10.9<sup>o</sup>C</h6>
            <p id="tmr-con" class="card-text text-center">sunny</p>          </div>
        </div>
        <div class="card col-4 end border-0 rounded-0 gx-0" >
          <p id="AtomD"class="text-center t py-3 mb-0 ">Wednesday</p>
          <div class="card-body mt-0 ">        
          <div id="a-tmr-img"class="image text-center"><img class="card-img-top" src="images/113 (1).png" alt=""></div>
            <h5 id="mxtmp2" class="card-title text-center">20.3<sup>o</sup>C</h5>
            <h6  id="mntmp2"class="card-title text-center">11.9<sup>o</sup>C</h6>
            <p  id="a-tmr-con"class="card-text text-center">sunny</p>          </div>
        </div>
      </div>

    </div>
